{% extends 'base.html' %}
{% load static %}
{% block main %}

<div class="container" style="margin-top: 1%;margin-left: -1%;">
  <h1 class="mt-2" style="display: inline;">Places</h1>
  <a href="{% url 'trip_places:add-place'%}">
    <h3 style="display: inline; color:#0275d8;margin-left: 0.8%;">
      <i class="fa fa-plus-circle" aria-hidden="true">
      </i>
    </h3>
  </a>
  <div class="row" style="margin-top: 1%;">
          <div class="col-md-3">
          <form method="get">
            {{ filter.form.as_p }}
            <input type="submit" value="Search">
          </form>
      </div>
    <div class="col-md-9">
      <div class="people-nearby">
        {% include "trip_places/places_list.html" with places=filter.qs %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
