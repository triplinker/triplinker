{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block main %}
  <div class="container mt-4 text-center">
    <h2>Reset password</h2>
  </div>

  <div class="text-center">
    <form method="post">
      {% csrf_token %}
      {{ form.email|as_crispy_field }}
      <button type="submit" class="btn btn-primary">Reset</button>
    </form>

  </div>

{% endblock main %}
