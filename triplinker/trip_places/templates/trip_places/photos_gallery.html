{% extends 'base.html' %}
{% load static %}
{% block main %}

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
<script src="{% static 'trip_places/js/photos_gallery.js'%}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'trip_places/photos_gallery.css'%}">
  
    <div class="container" style="margin-top: 2%;margin-bottom:-3%;margin-left: -1%;text-align: center;">
        <h1 class="mt-2" style="display: inline;"><a href="{% url 'trip_places:place-page' place.id %}" style="color: inherit;">· {{place.name_of_place}} ·</a></h1>

        <!-- Button trigger modal -->
        <form method="post" enctype="multipart/form-data" style="margin-top: 1%;margin-bottom:0%;">
            {% csrf_token %}
            <h5 class="mt-1" style="text-align: center;">Share your photos!</h5>
            <input class="btn btn-primary" value="Upload photo" type="file" onchange="this.form.submit()" name="photo_with_current_place" title="your text"/>
        </form>
    </div>

    <!-- Page Content -->
   <div class="container page-top">
        <div class="row">
            {% if photos%}
            {% for photo in photos %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a href="{{photo.place_pic.url}}" class="fancybox" rel="ligthbox">
                    <img  src="{{photo.place_pic.url}}" class="zoom img-fluid "  alt="">
                   
                </a>
            </div>
            {% endfor %}
            {% else %}
            <p>It seems that the gallery has no photos yet.</p>
            {% endif %}
       </div>
    </div>


{% endblock %}
