{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    This user is not in your friendlist!</h2>
                <div class="error-details">
                    Sorry, an error has occured, to be able to send your message to this user you need to be the friend of him. 
                </div>
                <div class="error-actions">
                    <a href="{% url 'accounts:detail_profile' user_that_is_not_friend.id %}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Go to profile of {{ user_that_is_not_friend.email }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
